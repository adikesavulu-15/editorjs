<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with JavaScript Online Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/theme/eclipse.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/javascript/javascript.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #navbar {
            background-color: #333;
            color: red;
            text-align: left;
            padding: 10px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
        }

        #navbar a {
            color: red;
            text-decoration: none;
        }

        #editor-container {
            display: flex;
            flex: 1;
            flex-direction: row;
            padding-top: 40px;
        }

        #editor {
            width: 50%;
            height: 100vh;
            border: 1px solid lightgray;
        }

        #output-container {
            display: flex;
            flex: 1;
            flex-direction: column;
            background-color: white;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            color: black;
            width: 50%;
        }

        button {
            padding: 10px;
            cursor: pointer;
            margin-top: 5px;
            border: none;
            outline: none;
            background-color: #333;
            color: white;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .fa {
            margin-right: 5px;
        }

        button:active {
            background-color: #0056b3;
        }

        .CodeMirror-lint-mark-error {
            background: #FDD;
            border-bottom: 1px solid #D00;
            color: #D00;
        }
    </style>
</head>

<body>
    <div id="navbar">
        <span>PlayJS</span>
        <div>
            <button onclick="runCode()"><i class="fa fa-play"></i> Run Code</button>
            <button onclick="saveCode()"><i class="fa fa-save"></i> Save Code</button>
            <button onclick="clearConsole()"><i class="fa fa-trash"></i> Clear Console</button>
        </div>
    </div>
    <div id="editor-container">
        <div id="editor"></div>
        <div id="output-container">
            <div id="consoleOutput"></div>
        </div>
    </div>

    <script>
        const editor = CodeMirror(document.getElementById('editor'), {
            mode: 'javascript',
            lineNumbers: true,
            autoCloseBrackets: true,
            indentUnit: 4,
            tabSize: 4,
            lineWrapping: true,
            scrollbarStyle: 'overlay',
            matchBrackets: true,
            autoCloseTags: true,
            theme: 'eclipse',
            styleActiveLine: true,
            gutters: ['CodeMirror-linenumbers', 'CodeMirror-foldgutter', 'CodeMirror-lint-markers'],
            foldGutter: true,
            lint: true,
            lintOnChange: true,
            lintOptions: {
                esversion: 6,
            },
            lintAsync: true,
            extraKeys: {
                'Ctrl-Space': 'autocomplete',
            },
            hintOptions: {
                completeSingle: false,
            },
            showHint: true,
        });

        CodeMirror.commands.autocomplete = function (cm) {
            cm.showHint({
                hint: CodeMirror.hint.javascript,
                completeSingle: false,
            });
        };

        editor.setOption('extraKeys', {
            'Ctrl-Enter': function () {
                runCode();
            },
        });

        const consoleOutput = document.getElementById('consoleOutput');

        function runCode() {
            clearConsole();
            const code = editor.getValue();

            const iframe = document.createElement('iframe');
            document.body.appendChild(iframe);

            iframe.contentWindow.onerror = function (message, source, lineno, colno, error) {
                consoleOutput.innerHTML = '<span style="color: red;">Error: ' + message + '</span>';
            };

            iframe.contentWindow.console.log = function (message) {
                const outputDiv = document.createElement('div');
                outputDiv.innerHTML = '<span style="color: green;">&lt; ' + message + '</span>';
                consoleOutput.appendChild(outputDiv);
                consoleOutput.scrollTop = consoleOutput.scrollHeight;
            };

            iframe.contentDocument.open();
            iframe.contentDocument.write('<script>' + code + '</script>');
            iframe.contentDocument.close();

            document.body.removeChild(iframe);
        }

        function clearConsole() {
            consoleOutput.innerHTML = '';
        }

        function saveCode() {
            console.log('Code saved');
        }
    </script>
</body>

</html>
